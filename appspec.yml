version: 0.0		# CodeDeploy 버전, 0.0 외엔 오류
os: linux
files:
  - source: /	  	# dest 로 이동시킬 대상 지정, 루트(/) 면 전체파일 의미
    destination: /home/ec2-user/app/step2/zip	# 받을 위치
    overwrite: yes

permissions:
  - object: /
    pattern: "**"
    owner: ec2-user
    group: ec2-user

hooks:
  ApplicationStart:
    - location: deploy.sh
      timeout: 120   # 60초 오류 나서
      runas: ec2-user
